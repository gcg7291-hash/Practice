<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위키 페이지</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1><a href="https://namu.wiki/w/">MY Wiki</a></h1>
    <div>
      <h3 class="line"><strong>웹 개발 (Web Development)</strong></h3>
    </div>
    <main>
      <div class="main">
        웹 개발은 월드 와이드 웹을 통해 인터넷에 접속하는 사용자를 위한
        웹사이트나 웹 애플리케인셔을 만들고 유지보수하는 과정을 말합니다. 웹
        개발은 크게 프론트엔드(Front-end)와 백엔드(Back-end)개발로 나뉩니다.
      </div>
      <div class="line">
        <h4>프론트엔드</h4>
      </div>
      <br />
      <div class="main">
        사용자가 직접 상호작용하는 웹 페이지의 보이는 부분을 개발합니다.
      </div>
      <div class="line">
        <h4>백엔드</h4>
      </div>
      <div class="main">
        서버, 데이터베이스, 애플리케이션의 내부 로직 등 사용자에게 보이지 않는
        부분을 개발
      </div>
    </main>
    <br />
    <footer class="line-1">간단한 위키 페이지</footer>
  </body>
</html>
