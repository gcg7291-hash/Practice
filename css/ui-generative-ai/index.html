<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Cg</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="b-color">
    <div>
      <div class="m-container">
        <div class="logo">Game Cg</div>
        <nav class="nav-m">
          <ul>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">게임정보</a></li>
            <li><a href="#">커뮤니티</a></li>
            <li><a href="#">리그/랭킹</a></li>
            <li><a href="#">미디어</a></li>
            <li><a href="#">상점</a></li>
          </ul>
        </nav>
        <div class="nav-right">
          <a href="#">로그인</a>
          <a href="#">회원가입</a>
          <a href="#">고객센터</a>
        </div>
      </div>
    </div>
    </header>
    <main>
      <div class="main-m">
        <div class="circle-m">
          <img
            class="img-m"
            src="https://t1.kakaocdn.net/gamepub/pub-img/poe/main/main_promotion_banner/202509/1756764612188_21_72.jpg"
            alt="패오액"
          />
          <button class="circle" aria-label="Slide 1"></button>
          <button class="circle" aria-label="Slide 2"></button>
          <button class="circle" aria-label="Slide 3"></button>
        </div>
        <div>
          <button class="start">게임시작</button>
          <button class="down">다운로드</button>
        </div>
      </div>
      <div class="main-content">
        <div class="notice-board">
          <h2 class="section-title">공지사항</h2>
          <table>
            <thead>
              <tr>
                <th>제목</th>
                <th>날짜</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><a href="#">게임 업데이트</a></td>
                <td>2025-11-15</td>
              </tr>
              <tr>
                <td><a href="#">서버 점검</a></td>
                <td>2025-11-10</td>
              </tr>
              <tr>
                <td><a href="#">새로운 이벤트</a></td>
                <td>2025-11-05</td>
              </tr>
              <tr>
                <td><a href="#">커뮤니티 업데이트</a></td>
                <td>2025-10-30</td>
              </tr>
              <tr>
                <td><a href="#">버그 수정</a></td>
                <td>2025-10-15</td>
              </tr>
            </tbody>
          </table>
        </div>

        <aside class="sidebar">
          <div class="card">
            <div class="placeholder">
              <img
                src="https://img.youtube.com/vi/GFDWdVYxbqk/maxresdefault.jpg"
                alt="스트리밍"
              />
            </div>
            <h3>게임 정보</h3>
            <p>모든 최신 게임 정보를 확인하세요.</p>
          </div>
          <div class="card">
            <div class="placeholder">
              <img
                src="https://img.youtube.com/vi/EYRz4vk-Rgo/maxresdefault.jpg"
                alt="트레일러"
              />
            </div>
            <h3>신규/복귀 가이드</h3>
            <p>새로운 가이드 라인을 확인하세요.</p>
          </div>
        </aside>
      </div>
    </main>
    <footer class="footer">
      <p>
        <a href="#">회사소개</a>
        <a href="#">이용약관</a>
        <a href="#">개인정보 처리방침</a>
        <a href="#">게임 등급 안내</a>
      </p>
    </footer>
  </body>
</html>
